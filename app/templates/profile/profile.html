{% extends 'base.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;">
      {% if user.profile_pic_path %}
      <img class="card-img-top" src="{{url_for('static',filename=user.profile_pic_path)}}" alt="Card image cap">
      {%else%}
      <p>No profile picture</p>
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{user.username| capitalize}}</h5>
        {% if user.bio %}
        <p class="card-text"><i class="fas fa-quote-left"></i>{{user.bio}}</p>
        {%else%}
        <p class="card-text"> {{user.username| capitalize}} has no bio</p>
        {% endif %}
        
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

</div>
{% endblock %}
