{% macro displayPitches(pitches_list)%}
    {%for pitch in pitches_list%}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
        <div class="well well-lg">
            <h4>{{pitch.pitch_title}}</h4>
            <p>{{pitch.pitch_content}}</p>
            
        </div>
    </div>
    {%endfor%}
{%endmacro%}
